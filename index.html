<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop Builder - Alpha 1</title>

    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/load.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- Alles in deze tag wordt VR -->
    <a-scene id="page" visible="false">

        <!--camera-->
        <a-entity id="camera" camera="userHeight: 5.6" look-controls wasd-controls>
            <a-entity id="cursor"
                      position="0 0 -3"
                      geometry="primitive: ring; radiusOuter: 0.075;
                      radiusInner: 0.05;"
                      material="color: cyan; shader: flat"
                      cursor="fuse: true; fuseTimeout: 800">
                <a-animation begin="cursorclick" easing="ease-in" attribute="scale"
                             fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="300"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale"
                             fill="forwards" from="0.1 0.1 0.1" to="1 1 1" dur="1500"></a-animation>
            </a-entity>

            <!-- De processor -->
            <a-entity id="processor-camera" scale="0.5 0.5 0.5" position="1 -1 -1.5" visible="false">
                <a-obj-model src="#processor-obj" mtl="#processor-mtl"></a-obj-model>
            </a-entity>

            <!-- Het moederboard -->
            <a-entity id="motherboard-camera" position="1 -1 -1.5" scale="0.01 0.01 0.01" visible="false" rotation="25 0 0">
                <a-obj-model src="#motherboard-obj" mtl="#motherboard-mtl"></a-obj-model>
                <a-obj-model src="#processor-obj" mtl="#processor-mtl" position="85 4.55 -5" scale="35 35 35"></a-obj-model>
            </a-entity>

        </a-entity>

        <!--objecten en MTLs-->
        <a-assets>
            <a-asset-item id="desk-obj" src="assets/objects/Desk.obj"></a-asset-item>
            <a-asset-item id="desk-mtl" src="assets/objects/Desk.mtl"></a-asset-item>
            <a-asset-item id="processor-obj" src="assets/objects/processor.obj"></a-asset-item>
            <a-asset-item id="processor-mtl" src="assets/objects/processor.mtl"></a-asset-item>
			<a-asset-item id="case-obj" src="assets/objects/pcCase.obj"></a-asset-item>
            <a-asset-item id="case-mtl" src="assets/objects/pcCase.mtl"></a-asset-item>
            <a-asset-item id="motherboard-obj" src="assets/objects/Motherboard.obj"></a-asset-item>
            <a-asset-item id="motherboard-mtl" src="assets/objects/Motherboard.mtl"></a-asset-item>
        </a-assets>

        <!-- De processor -->
        <a-entity id="processor" scale="0.3 0.3 0.3" position="0 4.5 -3">
            <a-obj-model src="#processor-obj" mtl="#processor-mtl"></a-obj-model>
        </a-entity>
		
		<a-entity id="pcCase"  rotation="0 -45 0" position="-3 4.5 -3">
            <a-obj-model src="#case-obj" mtl="#case-mtl"></a-obj-model>
			<a-obj-model visible="false" id="kast-motherboard" src="#motherboard-obj" mtl="#motherboard-mtl" position="0.15 1.96 0.90" rotation="0 180 90" scale="0.0085 0.0085 0.0085"></a-obj-model>
            <a-obj-model visible="false" id="kast-processor" src="#processor-obj" mtl="#processor-mtl" position=".2 2.69 .92" scale=".3 .3 .3" rotation="0 180 90"></a-obj-model>
        </a-entity>

        <a-entity id="motherboard" position="2 4.5 -3.5" scale="0.01 0.01 0.01">
            <a-obj-model src="#motherboard-obj" mtl="#motherboard-mtl"></a-obj-model>
            <a-obj-model visible="false" id="combi-processor" src="#processor-obj" mtl="#processor-mtl" position="85 4.55 -5" scale="35 35 35"></a-obj-model>
        </a-entity>

        <!-- Het bureau -->
        <a-entity scale="6 6 6" position="-6 0 -6">
            <a-obj-model src="#desk-obj" mtl="#desk-mtl"></a-obj-model>
        </a-entity>
		
		
        <!--grond-->
        <a-plane class="floor" src="assets/img/laminaat.jpg" width="100" height="100" position="0 0 0" rotation="-90 0 0"></a-plane>

        <!--de kamer (muren)-->
        <a-plane class="wall" src="assets/img/behang.jpg" height="60" width="100" position="0 30 50" rotation="0 180 0"></a-plane>
        <a-plane class="wall" src="assets/img/behang.jpg" height="60" width="100" position="0 30 -50"></a-plane>
        <a-plane class="wall" src="assets/img/behang.jpg" height="60" width="100" position="-50 30 0" rotation="0 90 0"></a-plane>
        <a-plane class="wall" src="assets/img/behang.jpg" height="60" width="100" position="50 30 0" rotation="0 -90 0"></a-plane>

    </a-scene>
    <div id="loading">LOADING....</div>
</body>
</html>
